spring.application.name=money-persistence

#SERVER CONFIG
server.port=8082

#JPA CONFIG
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#RABBITMQ CONFIG
queue.name=messagequeue
exchange.name=messagequeue-exchange
routing.key=routingkey
queue.name.dlx=messagequeue-dlx
exchange.name.dlx=messagequeue-exchange-dlx
routing.key.dlx=routingkey-dlx
spring.rabbitmq.host: localhost
spring.rabbitmq.port: 5672
spring.rabbitmq.username: guest
spring.rabbitmq.password: guest